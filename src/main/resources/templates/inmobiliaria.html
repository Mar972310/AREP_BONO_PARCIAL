<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management</title>
    <script>
        const apiUrl = "http://your-backend-server.com/api/properties"; // Change this to your actual API URL

        async function fetchProperties() {
            const response = await fetch(apiUrl);
            const properties = await response.json();
            const propertyList = document.getElementById("property-list");
            propertyList.innerHTML = "";
            properties.forEach(prop => {
                propertyList.innerHTML += `<li>
                    ${prop.address} - $${prop.price} - ${prop.size} sqft
                    <button onclick="editProperty(${prop.id})">Edit</button>
                    <button onclick="deleteProperty(${prop.id})">Delete</button>
                </li>`;
            });
        }

        async function addProperty(event) {
            event.preventDefault();
            const formData = {
                address: document.getElementById("address").value,
                price: document.getElementById("price").value,
                size: document.getElementById("size").value,
                description: document.getElementById("description").value
            };

            await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });
            fetchProperties();
        }

        async function editProperty(id) {
            const newAddress = prompt("Enter new address:");
            const newPrice = prompt("Enter new price:");
            const newSize = prompt("Enter new size:");
            const newDescription = prompt("Enter new description:");
            
            await fetch(`${apiUrl}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ address: newAddress, price: newPrice, size: newSize, description: newDescription })
            });
            fetchProperties();
        }

        async function deleteProperty(id) {
            await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
            fetchProperties();
        }
    </script>
</head>
<body onload="fetchProperties()">
    <h1>Property Management</h1>
    <form onsubmit="addProperty(event)">
        <input type="text" id="address" placeholder="Address" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="number" id="size" placeholder="Size (sqft)" required>
        <textarea id="description" placeholder="Description"></textarea>
        <button type="submit">Add Property</button>
    </form>
    <h2>Property Listings</h2>
    <ul id="property-list"></ul>
</body>
</html>
